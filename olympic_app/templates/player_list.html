{% extends 'base.html' %}

{% block title %}Player List{% endblock %}

{% block content %}
  <h2 class="text-2xl font-bold mb-4">Players</h2>
  <ul class="list-disc pl-5">
    {% for player in players %}
      <li>
        <a href="{% url 'player_detail' player.id %}" class="text-blue-500 hover:underline">{{ player.name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
